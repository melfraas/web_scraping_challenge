<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron text-center" </div>
        <h1 class="display-3"><b>Mission to Mars</b></h1>



        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container">
        <div class="row" id="mars-news">
            <div class="col-lg-12" <div class="media">
                <div class="media-body">
                    <h4>Latest Mars News</h4>
                    <h5 style="color: #dc2814">{{mars_data.news_title}}</h5>
                    <p style="color: #cf4f0a">{{mars_data.news_paragraph}}</p>
                </div>
                <div class="container">
                    <div class="row" id="featured_img">
                        <div class="col-lg-8  col-lg-4">
                            <h4>Featured Mars Image</h4>
                            <img src="{{mars_data.featured_image}}" class="img-responsive"
                                style="max-width:100%; max-height: auto;" alt="Mars Featured Image" />

                            <div class="container">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Mars</th>
                                            <th>Earth</th>
                                        </tr>
                                    </thead>
                                    <tbody>

                                        <!-- {% if d %}  
                                      {% for i in d %}
                                        <tr>
                                          <td>{{i.RD_Spend}}</td>
                                          <td>{{i.Administration}}</td>
                                          <td>{{i.Marketing_Spend}}</td>
                                          <td>{{i.State}}</td>
                                          <td>{{i.Profit}}</td>
                                        </tr>
                                      {% endfor %}
                                      {% endif %}
                                      </tbody>
                                    </table>
                                  </div> -->


                                </table>
                            </div>
                        </div>
                    </div>
                </div>



                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                    crossorigin="anonymous"></script>
</body>

</html>
